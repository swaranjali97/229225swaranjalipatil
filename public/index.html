<html>
   
    <head>
        <h1 align="center"><b>Profile</b></h1>
    </head>
    <body>
        <table   style=" border: 2px black solid; height: 50%; width: 40%;" align="center" >
            <form>
                <tr>
                    <td>
                        <label for="nm">Name :</label>
                    </td>
                    <td>
                        <input type="text" id="nm">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prn">PRN No :</label>
                    </td>
                    <td>
                        <input type="text" id="prn">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rn">Roll No :</label>
                    </td>
                    <td>
                        <input type="text" id="rn">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ed">Education Details :</label>
                    </td>
                    <td>
                        <textarea rows="4" cols="30" id="ed"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mob">Mobile :</label>
                    </td>
                    <td>
                        <input type="text" id="mob">
                    </td>
                </tr>
            </form>
        </table>
    </body>

</html>
